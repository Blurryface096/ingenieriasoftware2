{% extends 'base/base0.html' %}

{% block content %}
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn-large waves-effect waves-red red lighten-5 red darken-4-text" type="submit" value="Login" />
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'accounts:signup' %}">Regístrate</a></p>
{% endblock %}
